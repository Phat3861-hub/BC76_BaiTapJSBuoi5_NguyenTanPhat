<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JavaScript buổi 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="p-5 text-center   text-white text-uppercase">
        <h1 class="fw-bold">Bài tập JavaScript 2</h1>
    </header>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item m-2" role="presentation">
            <button class="nav-link active" id="pills-bai1-tab" data-bs-toggle="pill" data-bs-target="#pills-bai1"
                type="button" role="tab" aria-controls="pills-bai1" aria-selected="true">Bài 1</button>
        </li>
        <li class="nav-item m-2" role="presentation">
            <button class="nav-link" id="pills-bai2-tab" data-bs-toggle="pill" data-bs-target="#pills-bai2"
                type="button" role="tab" aria-controls="pills-bai2" aria-selected="false">Bài 2</button>
        </li>
        <li class="nav-item m-2" role="presentation">
            <button class="nav-link" id="pills-bai3-tab" data-bs-toggle="pill" data-bs-target="#pills-bai3"
                type="button" role="tab" aria-controls="pills-bai3" aria-selected="false">Bài 3</button>
        </li>
        <li class="nav-item m-2" role="presentation">
            <button class="nav-link" id="pills-bai4-tab" data-bs-toggle="pill" data-bs-target="#pills-bai4"
                type="button" role="tab" aria-controls="pills-bai4" aria-selected="false">Bài 4</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-bai1" role="tabpanel" aria-labelledby="pills-bai1-tab"
            tabindex="0">
            <div class="container p-5">
                <h2>Quản lý tuyển sinh</h2>
                <div class="row g-4">
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Điểm chuẩn</label>
                        <input type="text" class="form-control" name="" id="diemChuan" aria-describedby="helpId"
                            placeholder="Vui lòng nhập điểm chuẩn.." />
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Khu vực</label>
                        <select class="form-select " name="" id="khuVuc">
                            <option selected>Chọn khu vực</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="X">X</option>
                        </select>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Đối tượng</label>
                        <select class="form-select " name="" id="doiTuong">
                            <option selected>Chọn đối tượng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="0">0</option>
                        </select>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Điểm môn A</label>
                        <input type="text" class="form-control" name="" id="monA" aria-describedby="helpId"
                            placeholder="Vui lòng nhập điểm môn A.." />
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Điểm môn B</label>
                        <input type="text" class="form-control" name="" id="monB" aria-describedby="helpId"
                            placeholder="Vui lòng nhập điểm môn B.." />
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Điểm môn C</label>
                        <input type="text" class="form-control" name="" id="monC" aria-describedby="helpId"
                            placeholder="Vui lòng nhập điểm môn C.." />
                    </div>
                </div>
                <button class="btn btn-dark" id="tuyenSinh">Kết Quả</button>
                <div class="ketQua" id="ketQua1">==></div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-bai2" role="tabpanel" aria-labelledby="pills-bai2-tab" tabindex="0">
            <div class="container p-5">
                <h2>Tính tiền điện</h2>
                <div class="row g-4">
                    <div class="mb-3 col-6">
                        <label for="" class="form-label">Họ tên</label>
                        <input type="text" class="form-control" name="" id="hoTen" aria-describedby="helpId"
                            placeholder="Vui lòng nhập họ tên ..." />
                    </div>
                    <div class="mb-3 col-6">
                        <label for="" class="form-label">Điện tiêu thụ (KW)</label>
                        <input type="text" class="form-control" name="" id="dienTieuThu" aria-describedby="helpId"
                            placeholder="Vui lòng nhập điện tiêu thụ ..." />
                    </div>
                </div>
                <button class="btn btn-dark" id="tinhTienDien">Kết Quả</button>
                <div class="ketQua" id="ketQua2">==></div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-bai3" role="tabpanel" aria-labelledby="pills-bai3-tab" tabindex="0">
            <div class="container p-5">
                <h2>Tính thuế thu nhập cá nhân</h2>
                <div class="row g-4">
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Họ tên</label>
                        <input type="text" class="form-control" name="" id="hoTenThue" aria-describedby="helpId"
                            placeholder="Vui lòng nhập họ tên ..." />
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Tổng thu nhập 1 năm</label>
                        <input type="text" class="form-control" name="" id="thuNhap1Nam" aria-describedby="helpId"
                            placeholder="Vui lòng nhập tổng thu nhập 1 năm ..." />
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Số người phụ thuộc</label>
                        <input type="text" class="form-control" name="" id="soNguoiPhuThuoc" aria-describedby="helpId"
                            placeholder="Vui lòng nhập số người phụ thuộc ..." />
                    </div>
                </div>
                <button class="btn btn-dark" id="tinhThue">Kết Quả</button>
                <div class="ketQua" id="ketQua3">==></div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-bai4" role="tabpanel" aria-labelledby="pills-bai4-tab" tabindex="0">
            <div class="container p-5">
                <h2>Tính tiền cáp</h2>
                <div class="row g-4">
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Loại khách hàng</label>
                        <select class="form-select " name="" id="khachHang" onchange="soKetNoi()">
                            <option selected>Chọn khu vực</option>
                            <option value="Nhà dân">Nhà dân</option>
                            <option value="Doanh nghiệp">Doanh nghiệp</option>
                        </select>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Mã khách hàng</label>
                        <input type="text" class="form-control" name="" id="maKhachHang" aria-describedby="helpId"
                            placeholder="Vui lòng nhập mã khách hàng ..." />
                    </div>
                    <div class="mb-3 col-4">
                        <label for="" class="form-label">Số kênh cao cấp</label>
                        <input type="text" class="form-control" name="" id="soKenhCaoCap" aria-describedby="helpId"
                            placeholder="Vui lòng nhập số lượng kênh cao cấp ..." />
                    </div>
                    <div id="themKetNoi"></div>
                </div>
                <button class="btn btn-dark" id="tinhTienCap">Kết Quả</button>
                <div class="ketQua" id="ketQua4">==></div>
            </div>
        </div>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
